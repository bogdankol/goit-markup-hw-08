<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <picture>
            <source srcset="./images/igor_desktop.webp 1x, ./images/igor_desktop@2x.webp 2x" media="(min-width: 1200px)" type="image/webp">
            <source srcset="./images/igor_desktop.jpg 1x, ./images/igor_desktop@2x.jpg 2x" media="(min-width: 1200px)">

            <source srcset="./images/igor_tablet.webp 1x, ./images/igor_tablet@2x.webp 2x" media="(min-width: 768px)"
                type="image/webp">
            <source srcset="./images/igor_tablet.jpg 1x, ./images/igor_tablet@2x.jpg 2x" media="(min-width: 768px)">
            
            <source srcset="./images/igor_mobile.webp 1x, ./images/igor_mobile@2x.webp 2x" media="(min-width: 480px)"
                type="image/webp">
            <source srcset="./images/igor_mobile.jpg 1x, ./images/igor_mobile@2x.jpg 2x" media="(min-width: 480px)">

                <img src="images/igor_mobile.jpg" alt="igor">
        </picture>
        <picture>
            <source srcset="./images/igor_desktop.webp 1x, ./images/igor_desktop@2x.webp 2x" media="(min-width: 1200px)"
                type="image/webp">
            <source srcset="./images/igor_desktop.jpg 1x, ./images/igor_desktop@2x.jpg 2x" media="(min-width: 1200px)">
        
            <source srcset="./images/igor_tablet.webp 1x, ./images/igor_tablet@2x.webp 2x" media="(min-width: 768px)"
                type="image/webp">
            <source srcset="./images/igor_tablet.jpg 1x, ./images/igor_tablet@2x.jpg 2x" media="(min-width: 768px)">
        
            <source srcset="./images/igor_mobile.webp 1x, ./images/igor_mobile@2x.webp 2x" media="(min-width: 480px)"
                type="image/webp">
            <source srcset="./images/igor_mobile.jpg 1x, ./images/igor_mobile@2x.jpg 2x" media="(min-width: 480px)">
        
            <img src="images/igor_mobile.jpg" alt="igor">
        </picture>
    </div>
</body>
</html>
